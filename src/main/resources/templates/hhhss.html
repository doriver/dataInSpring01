<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>데이터 어떻게 나오냐</h1>
    <div th:each="pes, cpStat : ${pesList}">
        <h3>게시글 [[${cpStat.count}]]</h3>
        <div th:text="${pes.nickname}"></div>
        <div th:text="${pes.title}"></div>
        <div th:text="${pes.createdAt}"></div>
        <div th:text="${pes.category}"></div>
        <textarea cols="100" rows="10" th:text="${pes.content}">

        </textarea>
        <h5>댓글</h5>
        <div th:each="reply :${pes.replies}">
            <div th:text="${reply.nickname}"></div>
            <div th:text="${reply.createdAt}"></div>
            <textarea cols="60" rows="5" th:text="${reply.content}"></textarea>
        </div>

    </div>

</body>
</html>
